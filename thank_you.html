        <script type="text/javascript">
            $(document).ready(function () {
                $('#header').load("header.html");

                var t = setInterval(function () {
                    var aTags = document.getElementsByTagName("a")
                    var searchA1 = "Widget is deactivated"
                    var searchA2 = "Free Instagram Feed widget";
                    for (var i = 0; i < aTags.length; i++) {
                        if (aTags[i].innerHTML.trim().includes(searchA1)) {
                            aTags[i].style.display = 'none';
                            break;
                        }
                    }
                    for (var i = 0; i < aTags.length; i++) {
                        if (aTags[i].innerHTML.trim().includes(searchA2)) {
                            aTags[i].style.display = 'none';
                            break;
                        }
                    }
                    clearInterval(t);
                }, 5000);


                var t2 = setInterval(function () {

                    var user = getCookie("user");
                    if (user == "") {
                        setCookie("user", "scorfi3ld", 1);
                        // show modal
                        $('#myModal').modal({
                            escapeClose: false,
                            clickClose: false,
                            showClose: true
                        });
                    }

                    clearInterval(t2);
                }, 20000);

                $('video').each(function () {
                    if ($(this).is(":in-viewport")) {
                        $(this)[0].play();
                    } else {
                        $(this)[0].pause();
                    }
                });

                $("#main-article-see-more").click(function () {
                    $(this).css('display', 'none');
                    $("#hidden-main-artcle").css('display', '');
                });
            });

            function setCountyCode(code) {
                document.getElementById("telno").placeholder = "+" + code;
            }

            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function setCookie(cname, cvalue, exTage) {
                var d = new Date();
                d.setTime(d.getTime() + (exTage * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toGMTString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
        </script>
